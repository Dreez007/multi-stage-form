<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finishing up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="d-flex container rounded main-container shadow">
      <div class="d-flex flex-row justify-content-between w-100 mx-auto">
        <div class="d-flex flex-column main-left my-auto">
          <div class="d-flex mx-auto mt-5 stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number">1</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 1<br><span class="fw-bold">YOUR INFO</span></p></div>
          </div>
          <div class="d-flex mx-auto stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number">2</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 2<br><span class="fw-bold">SELECT PLAN</span></p></div>
          </div>
          <div class="d-flex mx-auto stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number">3</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 3<br><span class="fw-bold">ADD-ONS</span></p></div>
          </div>
          <div class="d-flex mx-auto stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number active">4</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 4<br><span class="fw-bold">SUMMARY</span></p></div>
          </div>
        </div>
        <div class="main-right">
          <div class="main-right-container">
            <h1 class="fs-2 fw-bold mt-5">Finishing up</h1>
            <p>Double-check everything looks okay before confirming</p>
            <div class="rounded summary-container p-3">
              <div class="d-flex justify-content-between plan-summary">
                <p class="fw-bold text-dark">Arcade (Monthly)<br><a href="#">change</a></p>
                <p class="fw-bold text-dark my-auto">$9/mo</p>
              </div>
              <div class="d-flex justify-content-between mt-3 add-on-summary">
                <p class="my-auto">Online service</p>
                <p class="fw-bold my-auto">+$1/mo</p>
              </div>
              <div class="d-flex justify-content-between mt-3 add-on-summary">
                <p class="my-auto">Larger storage</p>
                <p class="fw-bold my-auto">+$2/mo</p>
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3 mx-auto total">
              <p>Total (per month)</p>
              <p class="fw-bold"><span>+$12/mo</span></p>
            </div>
            <div class="d-flex justify-content-between btn-div">
              <p class="my-auto"><a href="#" class="text-decoration-none">Go back</a></p>
              <button type="submit" class="btn btn-primary float-right">Confirm</button>
            </div>
          </div> 
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
  ></script>
</body>
</html>
