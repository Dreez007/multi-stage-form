<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
    >
    <link rel="stylesheet" href="thankyou-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="d-flex container rounded main-container shadow">
      <div class="d-flex flex-row justify-content-between w-100 mx-auto">
        <div class="d-flex flex-column main-left my-auto">
          <div class="d-flex mx-auto mt-5 stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number">1</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 1<br><span class="fw-bold">YOUR INFO</span></p></div>
          </div>
          <div class="d-flex mx-auto stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number">2</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 2<br><span class="fw-bold">SELECT PLAN</span></p></div>
          </div>
          <div class="d-flex mx-auto stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number">3</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 3<br><span class="fw-bold">ADD-ONS</span></p></div>
          </div>
          <div class="d-flex mx-auto stage">
            <div class="d-flex align-items-center"><p class="text-center px-3 py-2 rounded-circle stage-number active">4</p></div>
            <div class="d-flex align-items-center ms-3"><p>STEP 4<br><span class="fw-bold">SUMMARY</span></p></div>
          </div>
        </div>
        <div class="d-flex main-right">
          <div class=" text-center my-auto main-right-container">
            <img src="./images/icon-thank-you.svg" alt="" class="img-fluid mx-auto">
            <h2 class="fw-bold">Thank you!</h2>
            <p>Thanks for confirming your subscription! We hope you have fun using our platform. If you ever need support, please feel free to email us at support@loremgaming.com</p>
          </div> 
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
  ></script>
</body>
</html>
